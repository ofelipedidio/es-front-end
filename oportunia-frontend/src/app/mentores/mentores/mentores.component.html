<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="nameRole">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Name with Role
    </mat-header-cell>
    <mat-cell *matCellDef="let mentor">
      {{ mentor.name }} - {{ mentor.role }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="tags">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Tags </mat-header-cell>
    <mat-cell *matCellDef="let mentor">
      <span *ngFor="let tag of mentor.tags" class="tag">{{ tag }}</span>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let mentor">
      <button mat-button color="primary" (click)="onButtonClick(mentor)">
        Action
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let mentor; columns: displayedColumns"></mat-row>
</mat-table>
