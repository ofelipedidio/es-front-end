
<p>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="./mentorias">Mentorias</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</p>


<div *ngIf="show == true">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Tag Solicitada</mat-label>
        <input matInput [(ngModel)]="nameTag" name="oioioi" required>
      </mat-form-field>
      <br>
    </form>  
    <button
      mat-button
      color="primary"
      (click)="this.onSubmit();"
      class="btn-primary">Enviar solicitação</button>
  
    <button
      mat-button
      color="primary"
      (click)="this.deleteAndToggle();"
      class="btn-secondary">Cancelar solicitação</button>

  
</div>

  
<div *ngIf="show == false">
<button
mat-button
color="primary"
(click)="this.toggle()"
class="action"
>
Solicitar nova Tag
</button>

</div>
