<mat-card>
  <p>
    <mat-form-field class="form-field">
      <mat-label>Coloque o seu email!</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        [formControl]="email"
        required
      />
      <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="form-field">
      <mat-label>Coloque sua senha</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        [formControl]="password"
        required
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </p>
  <p>
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="1" color="primary">Mentor</mat-radio-button>
      <mat-radio-button value="2" color="primary">Mentorado</mat-radio-button>
    </mat-radio-group>
  </p>
  <p>
    <button mat-raised-button color="primary" class="button" (click)="login()">
      Login
    </button>
  </p>
</mat-card>
