<mat-card class="Relatorio-div">
    <!-- register-view.component.html -->
    <h1>Gerar Relatório</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field>
            <mat-label>Data de Inicio:</mat-label>
            <input matInput type="date" formControlName="start" required />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Data de Término:</mat-label>
            <input matInput type="date" formControlName="end" required />
        </mat-form-field>
        <p>
            <button mat-raised-button color="primary" class="button" type="submit">
                Gerar Relatório
            </button>
        </p>
    </form>
</mat-card>
